plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'com.skosc'
version '0.0.1-dev'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.mongodb:bson:3.10.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.6"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.6"
}